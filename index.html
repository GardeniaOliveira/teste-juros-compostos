<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Juros Compostos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ciclic</h1>
    <div class="box">

         <form action="" id="form" method="post"> 
          
            <div>
                <label for="name">Nome*:</label>
                <input type="text" name="name" id="input-name" placeholder="Nome" required>
            </div>
            <p class="error"></p>
            <div>
                <label for="monthly-payment">Mensalidade*:</label>
                <input type="number" name="monthly-payment" id="monthly-payment" placeholder="R$ 10.00" required>
            </div>
            <p class="error"></p>
            <div>
                <label for="tax">Taxa de juros:</label>
                <select name="tax" id="tax">
                    <option value="0.00517">0,517% </option>
                    <option value="0.00518">0,518% </option>
                    <option value="0.00519">0,519% </option>
                    <option value="0.00520">0,520% </option>
                </select>
            </div>
            <div>
                <label for="">Tempo:</label>
                <select name="" id="time">
                    <option value="1">1 ano</option>
                    <option value="2">2 anos</option>
                    <option value="3">3 anos</option>
                    <option value="4">4 anos</option>
                </select>

            </div>
            <button type="submit" id="btn-subscribe">Simulador</button>
           
        </form> 
    </div>
   
        <div class="box">

            <div class=" box-msg hidden">
                <div id="msg">
                   <p>

                    Olá <span class="name"></span>, investindo <span class="payment"></span> todo mês, você terá <span class="result"></span> em <span class="time"></span> sob uma taxa de juros de <span class="tax"></span> ao mês.
                </p>
                </div>
                <button type="submit" id="btn-subscribe-again"><a href="index.html">Simular novamente</a></button>
            </div>
          
         
        </div>
    
   <script src="main.js"></script> 
</body>

</html>
